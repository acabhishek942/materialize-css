<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <!-- Custom javascript -->
    <script type="text/javascript" src="filter.js"></script>
    <title>Materialize CSS</title>
    <style>
    tbody {
    display:block;
    height:150px;
    overflow:auto;
    }
    thead, tbody tr {
    display:table;
    width:100%;
    table-layout:fixed;
    }
    thead {
    width: calc( 100% - 1em )
    }
    table {
    width:100%;
    overflow-x: scroll;
    }
    .table-wrapper {
      overflow-x: scroll;
      width: 100%;
    }
    #threshold_table {
      width: 100%;
      table-layout: fixed;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Search here" id="filter_value" type="text" class="validate">
              <label for="first_name">Search Text</label>
              <a class="waves-effect waves-light btn blue accent-3" onClick="filterTable()">Search</a>
              <a class="waves-effect waves-light btn blue accent-3" onClick="resetTable()">Reset Table</a>
            </div>
          </div>
        </form>
      </div>
      <div class="responsive-table table-status-sheet table-wrapper">
        <table class="striped" id="threshold_table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Item Name</th>
              <th>Item Price</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Alvin</td>
              <td>Eclair</td>
              <td>60</td>
              <td>65</td>
            </tr>
            <tr>
              <td>Alan</td>
              <td>Jellybean</td>
              <td>66</td>
              <td>76</td>
            </tr>
            <tr>
              <td>Jonathan</td>
              <td>Lollipop</td>
              <td>77</td>
              <td>84</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
